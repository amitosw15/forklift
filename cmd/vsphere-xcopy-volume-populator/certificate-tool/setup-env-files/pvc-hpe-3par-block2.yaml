apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hpe-3par-block-pvc2
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce  # RWO (Single-user access mode)
  resources:
    requests:
      storage: 5Gi  # Adjust the size as needed
  storageClassName: hpe-3par-block
  volumeMode: Block  # Since the StorageClass has fstype=xfs

