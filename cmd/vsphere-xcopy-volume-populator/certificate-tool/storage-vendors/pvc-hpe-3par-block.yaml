apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hpe-3par-block-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce  # RWO (Single-user access mode)
  dataSource:
    apiGroup: forklift.konveyor.io
    kind: VSphereXcopyVolumePopulator
    name: test-xcopy
  dataSourceRef:
    apiGroup: forklift.konveyor.io
    kind: VSphereXcopyVolumePopulator
    name: test-xcopy
  resources:
    requests:
      storage: 5Gi  # Adjust the size as needed
  storageClassName: hpe-3par-isci-block-rwx
  volumeMode: Block  # Since the StorageClass has fstype=xfs

